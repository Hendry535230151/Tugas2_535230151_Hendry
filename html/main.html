<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/1975de5d56.js" crossorigin="anonymous"></script>
    <title>Number Format</title>
</head>
<body>
    <div class="main__1__container">
        <div class="button__container">
            <button class="btn__1">Calculate Math</button>
            <button class="btn__2">Calculate Accreditation</button>
        </div>
        <div class="math__container">
            <input type="number" placeholder="num 1">
            <input type="number" placeholder="num 2">
            <button><i class="fa-solid fa-plus"></i></button>
            <button><i class="fa-solid fa-minus"></i></button>
            <button><i class="fa-solid fa-xmark"></i></button>
            <button><i class="fa-solid fa-divide"></i></button>
            <input type="number" readonly>
        </div>
        <div class="acre__container">

        </div>
    </div>
