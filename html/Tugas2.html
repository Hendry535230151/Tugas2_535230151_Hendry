<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Tugas2.css">
    <script src="https://kit.fontawesome.com/1975de5d56.js" crossorigin="anonymous"></script>
    <title>Number Format</title>
</head>
<body>
    <div class="main__1__container">
        <div class="button__container">
            <button id="btn__1" class="btn__1">Calculate Math</button>
            <button id="btn__2" class="btn__2">Accreditation Convertion</button>
        </div>
        <div class="content__container">
            <div class="math__container hide">
                <h1>Math Calculator</h1>
                <input id="input__1" type="number" placeholder="Number 1">
                <input id="input__2" type="number" placeholder="Number 2">
                <div class="operation__container">
                    <button id="button__1"><i class="fa-solid fa-plus"></i></button>
                    <button id="button__2"><i class="fa-solid fa-minus"></i></button>
                    <button id="button__3"><i class="fa-solid fa-xmark"></i></button>
                    <button id="button__4"><i class="fa-solid fa-divide"></i></button>
                </div>
                <input id="value__1" type="number" readonly>
            </div>
            <div class="acre__container hide">
                <h1>Acre Converter</h1>
                <input id="input__3" type="number" placeholder="Accreditation">
                <input id="value__2" type="text" readonly>
            </div>
        </div>
    </div>
    <script src="../js/Tugas2.js"></script>
</body>
</html>
